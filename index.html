<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/x-icon" href="chic.png">
		<title>
			Farm Clicker
		</title>
	</head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1 class="font">Your Money:</h1>
        <h2 id="total-money" class="font">0</h2>
        <form>
						<button type="button" id="obj" class="borderless font" onclick='press()' ><img draggable="false" src="egg.png" id="click-me"></button>
                        <h2 id="item-type" class="font">Egg</h2>
						<button type="button" id="upgrade" onclick="upp()">Upgrade For <span id="upgrade-cost">10000</span></button>
                        <br></br>
						<table id="main">
							<tr>
								<th></th>
								<th class="main-cells"><h3 id="MpS-tag">Money Per Second: <span id="MpS">0</h3></th>
							</tr>
							<tr>
								<td class="main-cells"><h3 id="chic-own-tag">Chikens Owned: <span id="chic-own">0</span></h3></td>
							<td class="main-cells"><button type="button" class="upp" id="chic" onclick="buyItem(chicPrice,chicOwn,1)" onmouseover="onHover('chic-own-tag')" onmouseleave="nonHover('chic-own-tag')"><img draggable="false" src="chic.png">Buy Chiken For <span id="chic-price">100</span></button></td>
							</tr>
							<tr>
								<td class="main-cells"><h3 id="grain-own-tag">Wheat Plants Owned: <span id="grain-own">0</span></h3></td>
								<td class="main-cells"><button type="button" class="upp" id="grain" onclick="buyItem(grainPrice,grainOwn,10)" onmouseover="onHover('grain-own-tag')" onmouseleave="nonHover('grain-own-tag')"><img draggable="false" src="grain.png">Buy Wheat For <span id="grain-price">1000</span></button></td>
								
							</tr>
							<tr>
								<td class="main-cells"><h3 id="milk-own-tag">Cows Owned: <span id="milk-own">0</span></h3></td>
								<td class="main-cells"><button type="button" class="upp" id="milk" onclick="buyItem(milkPrice,milkOwn,50)" onmouseover="onHover('milk-own-tag')" onmouseleave="nonHover('milk-own-tag')"><img draggable="false" src="milk.png">Buy Cow For <span id="milk-price">10000</span></button></td>
							</tr>
							<tr>
								<td class="main-cells"><h3 id="rice-own-tag">Rice Owned: <span id="rice-own">0</span></h3></td>
								<td class="main-cells"><button type="button" class="upp" id="rice" onclick="buyItem(ricePrice,riceOwn,100)" onmouseover="onHover('rice-own-tag')" onmouseleave="nonHover('rice-own-tag')"><img draggable="false" src="rice.png">Buy Rice For <span id="rice-price">50000</span></button></td>
								
							</tr>
							<tr>
								<td class="main-cells"><h3 id="tomato-own-tag">Tomato Plants Owned: <span id="tomato-own">0</span></h3></td>
								<td class="main-cells"><button type="button" class="upp" id="tomato" onclick="buyItem(tomatoPrice,tomatoOwn,500)" onmouseover="onHover('tomato-own-tag')" onmouseleave="nonHover('tomato-own-tag')"><img draggable="false" src="tomato.png">Buy Tomato For <span id="tomato-price">100000</span></button></td>
								
							</tr>
							<tr>
								<td class="main-cells"><h3 id="ras-own-tag">Raspberry Plants Owned: <span id="ras-own">0</span></h3></td>
								<td class="main-cells"><button type="button" class="upp" id="ras" onclick="buyItem(rasPrice,rasOwn,1000)" onmouseover="onHover('ras-own-tag')" onmouseleave="nonHover('ras-own-tag')"><img draggable="false" src="ras.png">Buy Raspberry For <span id="ras-price">500000</span></button></td>
								
							</tr>
							<tr>
								<td class="main-cells"><h3 id="peach-own-tag">Peach Plants Owned: <span id="Peach-own">0</span></h3></td>
								<td class="main-cells"><button type="button" class="upp" id="peach" onclick="buyItem(peachPrice,peachOwn,5000)" onmouseover="onHover('peach-own-tag')" onmouseleave="nonHover('peach-own-tag')"><img draggable="false" src="peach.png">Buy Peach For <span id="Peach-price">1000000</span></button></td>
							</tr>
							<tr>
								<td class="main-cells"><h3 id="appl-own-tag">Peach Plants Owned: <span id="appl-own">0</span></h3></td>
								<td class="main-cells"><button type="button" class="upp" id="appl" onclick="buyItem(applPrice,applOwn,10000)" onmouseover="onHover('appl-own-tag')" onmouseleave="nonHover('appl-own-tag')"><img draggable="false" src="appl.png">Buy Apple For <span id="appl-price">10000000</span></button></td>
							</tr>
							<tr>
								<td class="main-cells"><h3 id="gold-own-tag">Harvest Level Owned: <span id="gold-own">0</span></h3></td>
								<td class="main-cells"><button type="button" class="upp" id="gold" onclick="buyGold()" onmouseover="onHover('gold-own-tag')" onmouseleave="nonHover('gold-own-tag')"><img draggable="false" src="gold_harvest.png">Buy Golden Harvest <span id="gold-price">100000000</span></button></td>
								
							</tr>
						</table>
						<table id="news-location">
							<caption id="news-holder">
								<h4 id="news">You decided to make a farm.</h4>
							</caption>
							<tr>
								<td><button type="button" id="save" onclick="saveData()">Save Data</button></td>
								<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
								<td><button type="button" id="load" onclick="recoverData()">Load Data</button></td>
							</tr>
						</table>
						<button type="button" id="harvest" class="borderless" onclick="harvestClick()"><img src="harvest.png"></button>
        </form>
        <script src="main.js"></script>

    </body>
</html>
